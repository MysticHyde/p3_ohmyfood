<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

<body class="restaurant_page">
    <header>
        <h1 class="brand">ohmyfood</h1>
        <a class="exit"  href="../../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>

    <main>
        <div class="thumbnail">
            <img src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </div>
        <div class="container">
            <div class="container__title">
                <h2 class="brand">À la française</h2>
                <div class="like">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
            <div class="container__menu">
            <div class="menu">
                <h3 class="menu__title">Entrées</h3>
                <div class="menu__list">

                    <div class="menu__item">
                        <label>
                            <div class="menu__item__content">
                                <div class="menu__item__content--about">
                                    <h3>Tartare de poulpe acidulé</h3>
                                    <p>Aux zestes d'orange</p>
                                </div>
                                <div class="menu__item__content--price">25€</div>
                                <button class="menu__item__content--button">
                                    <i class="fa-solid fa-circle-check"></i>
                                </button>
                            </div>
                            <input type="checkbox">
                        </label>
                    </div>


                    <div class="menu__item">
                        <label>
                            <div class="menu__item__content">
                                <div class="menu__item__content--about">
                                    <h3>Velouté de légumes d'antan</h3>
                                    <p>Carotte, panais, topinambour</p>
                                </div>
                                <div class="menu__item__content--price">35€</div>

                                    <i class="fa-solid fa-circle-check"></i>

                    <div class="menu__item">
                        <label>

                                <button class="menu__item__content--button">
                                    <i class="fa-solid fa-circle-check"></i>
                                </button>
                            </div>
                            <input type="checkbox">
                        </label>
                    </div>
                </div>
            </div>

            <div class="menu">
                <h3 class="menu__title">Plats</h3>
                <div class="menu__list">
                    <div class="menu__item">
                        <label>
                            <div class="menu__item__content">
                                <div class="menu__item__content--about">
                                    <h3>Coquilles Saint-Jacques</h3>
                                    <p>Accompagnées d'une purée de panais</p>
                                </div>
                                <div class="menu__item__content--price">40€</div>
                                <button class="menu__item__content--button">
                                    <i class="fa-solid fa-circle-check"></i>
                                </button>

                            <input type="checkbox">
                        </label>
                    </div>


                    <div class="menu__item">
                        <label>

                    <div class="menu__item">

                                </button>

                        </label>
                    </div>

            </div>

            <div class="menu">

                    <div class="menu__item">

                                    <i class="fa-solid fa-circle-check"></i>
                                </button>
                            </div>
                            <input type="checkbox">
                        </label>
                    </div>
                </div>


            </div>

            <button class="btn btn--gradient">Commander</button>
        </div>

        <div class="container">
            <div class="container__content">
                <h3 class="brand brand--text">ohmyfood</h3>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
