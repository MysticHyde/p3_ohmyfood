<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>OhMyFood - La palette du goût</title>
</head>

<body class="restaurant_page">
    <header>
        <h1 class="brand">ohmyfood</h1>
        <a class="exit" href="../../index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </header>

    <main>
        <div class="thumbnail">
            <img src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </div>
        <div class="container">
            <div class="container__title">
                <h2 class="brand">La palette du goût</h2>
                <div class="like">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
            <div class="container__menu">
                <div class="menu">
                    <h3 class="menu__title">Entrées</h3>
                    <div class="menu__list">

                        <div class="menu__item">
                            <label>
                                <div class="menu__item__content">
                                    <div class="menu__item__content--about">
                                        <h3>Fricassée d'escargot</h3>
                                        <p>Au piment d'Espelette</p>
                                    </div>
                                    <div class="menu__item__content--price">25€</div>
                                    <button class="menu__item__content--button">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </button>
                                </div>
                                <input type="checkbox">
                            </label>
                        </div>


                        <div class="menu__item">
                            <label>
                                <div class="menu__item__content">
                                    <div class="menu__item__content--about">
                                        <h3>Foie gras de canard mi-cuit</h3>
                                        <p>Et ses copeaux de truffe noire</p>
                                    </div>
                                    <div class="menu__item__content--price">35€</div>
                                    <button class="menu__item__content--button">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </button>
                                </div>
                                <input type="checkbox">
                            </label>
                        </div>

                        <div class="menu__item">
                            <label>
                                <div class="menu__item__content">
                                    <div class="menu__item__content--about">
                                        <h3>Oeuf au plat</h3>
                                        <p>Assaisonné à la truffe sur lit de caviar</p>
                                    </div>
                                    <div class="menu__item__content--price">20€</div>
                                    <button class="menu__item__content--button">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </button>
                                </div>
                                <input type="checkbox">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <h3 class="menu__title">Plats</h3>
                    <div class="menu__list">
                        <div class="menu__item">
                            <label>
                                <div class="menu__item__content">
                                    <div class="menu__item__content--about">
                                        <h3>Filet de boeuf aux herbes</h3>
                                        <p>Accompagné de sa ribambelle de légumes</p>
                                    </div>
                                    <div class="menu__item__content--price">40€</div>
                                    <button class="menu__item__content--button">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </button>
                                </div>
                                <input type="checkbox">
                            </label>
                        </div>


                        <div class="menu__item">
                            <label>
                                <div class="menu__item__content">
                                    <div class="menu__item__content--about">
                                        <h3>Parmentier de queue de boeuf</h3>
                                        <p>À la truffe noire sur sa purée de panais</p>
                                    </div>
                                    <div class="menu__item__content--price">35€</div>
                                    <button class="menu__item__content--button">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </button>
                                </div>
                                <input type="checkbox">
                            </label>
                        </div>

                        <div class="menu__item">
                            <label>
                                <div class="menu__item__content">
                                    <div class="menu__item__content--about">
                                        <h3>Filet de turbot</h3>
                                        <p>Aux agrumes</p>
                                    </div>
                                    <div class="menu__item__content--price">44€</div>
                                    <button class="menu__item__content--button">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </button>
                                </div>
                                <input type="checkbox">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="menu">
                    <h3 class="menu__title">Desserts</h3>
                    <div class="menu__list">
                        <div class="menu__item">
                            <label>
                                <div class="menu__item__content">
                                    <div class="menu__item__content--about">
                                        <h3>Paris-Brest</h3>
                                        <p>Revisité</p>
                                    </div>
                                    <div class="menu__item__content--price">18€</div>
                                    <button class="menu__item__content--button">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </button>
                                </div>
                                <input type="checkbox">
                            </label>
                        </div>


                        <div class="menu__item">
                            <label>
                                <div class="menu__item__content">
                                    <div class="menu__item__content--about">
                                        <h3>Macaron au chocolat d'exception</h3>
                                        <p>Et glace à la vanille de Madagascar</p>
                                    </div>
                                    <div class="menu__item__content--price">22€</div>
                                    <button class="menu__item__content--button">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </button>
                                </div>
                                <input type="checkbox">
                            </label>
                        </div>

                        <div class="menu__item">
                            <label>
                                <div class="menu__item__content">
                                    <div class="menu__item__content--about">
                                        <h3>Mousse au chocolat</h3>
                                        <p>Au piment d'Espelette et à la truffe noire</p>
                                    </div>
                                    <div class="menu__item__content--price">23€</div>
                                    <button class="menu__item__content--button">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </button>
                                </div>
                                <input type="checkbox">
                            </label>
                        </div>
                    </div>


                </div>
            </div>
            <div class="container__sender">
                <button class="btn btn--gradient">Commander</button>
            </div>

        </div>

    </main>

    <footer>
        <div class="container">
            <div class="container__content">
                <h3 class="brand brand--text">ohmyfood</h3>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="mailto: bouxin.cyril@gmail.com">Contact</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
