<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>OhMyFood</title>
</head>

<body class="restaurant_page">
    <header>
        <h1 class="brand">ohmyfood</h1>
    </header>

    <main>
        <div class="thumbnail">
            <img src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
        </div>
        <div class="content">
            <div class="title">
                <h2 class="brand">La palette du goût</h2>
                <div class="like">
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
            <div class="menu_container">
                <h3 class="menu__title">Entrées</h3>
                <input type="checkbox" id="1">
                <label for="1">
                    <div class="about">
                        <h3>Fricassée d'escargot</h3>
                        <p>Au piment d'espelette au herbes douces de france</p>
                    </div>
                    <div class="price">25€</div>
                    <div class="checked"><i class="fa-solid fa-circle-check"></i></div>
                </label>

                <input type="checkbox" id="2">
                <label for="2">
                    <div class="about">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </div>
                    <div class="price">35€</div>
                    <div class="checked"><i class="fa-solid fa-circle-check"></i></div>
                </label>

                <input type="checkbox" id="3">
                <label for="3">
                    <div class="about">
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </div>
                    <div class="price">20€</div>
                    <div class="checked"><i class="fa-solid fa-circle-check"></i></div>
                </label>
            </div>

        </div>

        </div>

    </main>

    <footer>
        <h3 class="brand">ohmyfood</h3>
        <div class="content">
            <i class="fa-solid fa-utensils"></i><a href="#"></i>Proposer un restaurant</a>
            <i class="fa-solid fa-handshake"></i><a href="#">Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="#">Contact</a>
        </div>
    </footer>
</body>

</html>
